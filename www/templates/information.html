<ion-view ng-controller="informationCtrl" title="Information" id="page2" class="positive" data-ng-init="init()">
    <ion-content padding="true" style="background: url(img/mZbLF9jT6I7DKoa1PPAR_bg3.jpg) no-repeat center;background-size:cover;" class="has-header">
      <ul>
        <li ng-repeat="en in entries">
          <div class="list card">
                <div class="item item-avatar">
                  <img src="mcfly.jpg">
                  <h2>{{en.title}}</h2>
                  <p>{{en.publishedDate}}</p>
                </div>

                <div class="item item-body">
                  <img class="full-image" src="delorean.jpg">
                  <p>{{en.content}}
                  </p>
                  <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                  </p>
                </div>
            </div>
        </li>

    </ion-content>
</ion-view>
