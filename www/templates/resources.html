<ion-view title="Resources" id="page3" class=" ">
    <ion-content padding="true" style="background: url(img/BuIA2uz7QzmcNYm67EBd_bg3.jpg) no-repeat center;background-size:cover;" class="has-header">
        <ion-list ng-repeat="en in resources" id="resources-list12" class=" ">
          <ul>
            <li ng-repeat="en in resources">
              <div class="list card">
                    <div class="item item-avatar">
                      <h2>{{en.title}}</h2>
                      <p>{{en.publishedDate}}</p>
                    </div>

                    <div class="item item-body">
                      <img class="full-image" src="news24.png">
                      <p>{{en.content}}
                      </p>
                      <p>
                        <a href="#" class="subdued">1 Like</a>
                        <a href="#" class="subdued">5 Comments</a>
                      </p>
                    </div>
                </div>
            </li>
          </ul>

        </ion-list>
    </ion-content>
</ion-view>
